version: '3'

networks:
  default:
    name: traefik
    
https://hub.docker.com/_/postgres

services:
  postgres:
    image: postgres/postgres:${POSTGRESS_DOCKER_TAG:-latest}
    container_name: postgres
    restart: unless-stopped
    volumes:
      - ${POSTGRESQL_DIR:-./media/databases/postgressql}:/var/lib/postgresql/data
    environment:
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
      - TZ=${TZ}
      - POSTGRES_PASSWORD=${PG_PASS:?database password required}
      - POSTGRES_USER=${PG_USER:-admin}
      - POSTGRES_DB=${PG_DB:-admin}
    ports:
    - 55432:5432
    labels:
      - joyride.host.name=postgres.${HOST_DOMAIN}
      - traefik.enable=false
      - com.centurylinklabs.watchtower.enable=true
      - autoheal=true