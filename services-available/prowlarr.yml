version: '3'

networks:
  default:
    name: traefik
    
# https://hub.docker.com/r/linuxserver/prowlarr

services:
  prowlarr:
    image: linuxserver/prowlarr:${PROWLARR_DOCKER_TAG:-latest}
    container_name: ${PROWLARR_CONTAINER_NAME:-prowlarr}
    restart: unless-stopped
    volumes:
      - ./etc/prowlarr:/config
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    environment:
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
      - TZ=${TZ}
    labels:
      - joyride.host.name=${PROWLARR_CONTAINER_NAME:-prowlarr}.${HOST_DOMAIN}
      - traefik.enable=true
      - traefik.http.routers.prowlarr.entrypoints=websecure
      - traefik.http.routers.prowlarr.rule=Host(`${PROWLARR_CONTAINER_NAME:-prowlarr}.${HOST_DOMAIN}`)
      - traefik.http.services.prowlarr.loadbalancer.server.port=9696
      - com.centurylinklabs.watchtower.enable=true
      - autoheal=true
      # Flame dashboard labels
      - flame.type=application # "app" works too
      - flame.name=${PROWLARR_FLAME_NAME:-traefik} 
      - flame.url=${PROWLARR_CONTAINER_NAME:-prowlarr}.${HOST_DOMAIN}
      - flame.icon=${PROWLARR_FLAME_ICON:-docker} # optional, default is "docker"